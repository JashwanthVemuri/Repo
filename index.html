<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alert on Flipkart</title>
    <style>
        body {
            background: linear-gradient(135deg, #F8E831,#047BD5, #F7A200);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px; 
        }

        h1 {
            text-align: center;
            color: #007BFF; 
        }

        /* Label and input container */
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-right: 10px;
            width: 40%; /* Adjust the label width as needed */
            white-space: nowrap; /* Prevent label text from wrapping */
        }

        /* Input field styling */
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            flex: 1; /* Expand to fill available space */
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc; /* Underline instead of a box */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF; /* Flipkart blue color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="">
            <h1>Price Alert on Flipkart</h1>
            <div class="input-container">
                <label for="url">Enter Product Url:</label>
                <input type="text" id="url" required>
            </div>
            <div class="input-container">
                <label for="price">Enter target price:</label>
                <input type="number" id="price" required>
            </div>
            <div class="input-container">
                <label for="mail">Enter email id:</label>
                <input type="email" id="mail" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
